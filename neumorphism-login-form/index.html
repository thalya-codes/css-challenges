<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Login and Sign Up</title>
</head>
<body>
  <main class="container">
    <section class="neumorphism-form">
      <h2 class="neumorphism-form__title">Welcome Back !</h2>
      <h3 class="neumorphism-form__subtitle">
        To keep connected with us please login with your
        personal info
      </h3>
      <button class="neumorphism-form__button">Sign In</button>
    </section>

    <section class="neumorphism-form">
      <h1 class="neumorphism-form__title">Create Account</h1>

      <ul class="social-media-list">
        <li class="social-media-list__item">
          <img src="" alt="Logo Facebook" class="social-media-list__logo">
        </li>

        <li class="social-media-list__item">
          <img src="" alt="Logo LinkedIn" class="social-media-list__logo">
        </li>

        <li class="social-media-list__item">
          <img src="" alt="Logo Twitter" class="social-media-list__logo">
        </li>
      </ul>

      <h3 class="neumorphism-form__subtitle">or use email for registration</h3>

      <form class="create-account-form">
        <input type="text" class="create-account-form__field" placeholder="Name">
        <input type="email" class="create-account-form__field" placeholder="Email">
        <input type="password" class="create-account-form__field" placeholder="password">
        <button type="submit" class="neumorphism-form__button">Sign Up</button>
      </form>
    </section>
  </main>
</body>
</html>
