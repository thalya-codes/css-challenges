<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Icons with Tooltip</title>
  <link rel="stylesheet" href="../globals/css/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css" integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <ul class="social-media-list">
    <li class="social-media-list__item">
      <i class="social-media-list__item-icon fa-brands fa-twitter"></i>
      <span class="social-media-list__item-text">Twitter</span>
    </li>

    <li class="social-media-list__item">
      <i class="social-media-list__item-icon fa-brands fa-facebook-f "></i>
      <span class="social-media-list__item-text">Facebook</span>
    </li>

    <li class="social-media-list__item">
      <i class="social-media-list__item-icon fa-brands fa-github"></i>
      <span class="social-media-list__item-text">GitHub</span>
    </li>

    <li class="social-media-list__item">
      <i class="social-media-list__item-icon fa-brands fa-youtube"></i>
      <span class="social-media-list__item-text">Youtube</span>
    </li>

    <li class="social-media-list__item">
      <i class="social-media-list__icon fa-brands fa-instagram"></i>
      <span class="social-media-list__text">Instagram</span>
    </li>
  </ul>
</body>
</html>
