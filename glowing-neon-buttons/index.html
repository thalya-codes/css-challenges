<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Neon Buttons</title>
  <link rel="stylesheet" href="../globals/css/global.css">
  <link rel="stylesheet" href="styles/css/style.min.css">
</head>
<body>
  <div class="container">
    <div class="button-container button-container--green">
      <button class="button-container__btn">Neon button</button>
      <span class="button-container__line button-container__line--top"></span>
      <span class="button-container__line button-container__line--right"></span>
      <span class="button-container__line button-container__line--bottom"></span>
      <span class="button-container__line button-container__line--left"></span>
    </div>

    <div class="button-container button-container--pink">
      <button class="button-container__btn">Neon button</button>
      <span class="button-container__line button-container__line--top"></span>
      <span class="button-container__line button-container__line--right"></span>
      <span class="button-container__line button-container__line--bottom"></span>
      <span class="button-container__line button-container__line--left"></span>
    </div>

    <div class="button-container button-container--light-blue">
      <button class="button-container__btn">Neon button</button>
      <span class="button-container__line button-container__line--top"></span>
      <span class="button-container__line button-container__line--right"></span>
      <span class="button-container__line button-container__line--bottom"></span>
      <span class="button-container__line button-container__line--left"></span>
    </div>
  </div>
</body>
</html>
